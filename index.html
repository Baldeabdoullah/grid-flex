<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="btnContainer">
        <button class="btn" onclick="listView()"><i class="fa-solid fa-bars"></i></button>
        <button class="btn active " onclick="gridView()"><i class="fa-solid fa-table-cells-large"></i></button>
    </div>
    
    <div class="months">
      <div class="month" style="background-color: yellow;">
        <h1>Janvier</h1>
      </div>

      <div class="month" style="background-color: rgb(255, 98, 0);">
        <h1>Fevrier</h1>
    </div>

    </div>


    <div class="months">
        <div class="month" style="background-color: rgb(176, 176, 148);">
            <h1>Mars</h1>
        </div>
    
        <div class="month" style="background-color: rgb(170, 109, 71);">
            <h1>Avril</h1>
        </div>
    
    </div>

    <div class="months">
        <div class="month" style="background-color: rgb(140, 140, 22);">
            <h1>Mai</h1>
        </div>
    
        <div class="month" style="background-color: rgb(111, 70, 45);">
            <h1>Juin</h1>
        </div>
    
    </div>

    <div class="months">
        <div class="month" style="background-color: rgb(241, 241, 84);">
            <h1>Juillet</h1>
        </div>
    
        <div class="month" style="background-color: rgb(229, 223, 219);">
            <h1>Aout</h1>
        </div>
    
    </div>

    <div class="months">
        <div class="month" style="background-color: rgba(129, 129, 49, 0.317);">
            <h1>Septembre</h1>
        </div>
    
        <div class="month" style="background-color: rgb(255, 98, 0);">
            <h1>Octobre</h1>
        </div>
    
    </div>

    <div class="months">
        <div class="month" style="background-color: rgb(115, 115, 76);">
            <h1>Novembre</h1>
        </div>
    
        <div class="month" style="background-color: rgba(40, 75, 14, 0.681);">
            <h1>Decembre</h1>
        </div>
    
    </div>



    

    <script src="main.js">

    </script>
</body>
</html>
